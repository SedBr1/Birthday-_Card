<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunice's Birthday Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ffafbd, #ffc3a0);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        
        .hidden {
            display: none;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px 0;
        }
        
        button:hover {
            background: #ff5252;
        }
        
        #surpriseMessage {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 2px dashed #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday Eunice! üéâ</h1>
        <button id="surpriseBtn">Click for a Surprise!</button>
        <div id="surpriseMessage" class="hidden">
            Message will appear here!
        </div>
    </div>

    <script>
        console.log("Simple script started!");
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded!");
            
            const button = document.getElementById('surpriseBtn');
            const message = document.getElementById('surpriseMessage');
            
            console.log("Button found:", button);
            console.log("Message div found:", message);
            
            const surprises = [
                "I like that you deal with people without prejudice ü•≥",
                "Take yourself out this day, order anything and I will pay the bill virtually (my dear, you go wash plate tire)  üíù", 
                "You are amazing, except that time you annoyed me during UNLEASH Hack üòÇ",
                "Thanks for being you! ‚ú®"
            ];
            
            button.addEventListener('click', function() {
                console.log("Button clicked!");
                
                const randomMessage = surprises[Math.floor(Math.random() * surprises.length)];
                message.textContent = randomMessage;
                message.classList.remove('hidden');
                
                console.log("Showing message:", randomMessage);
            });
            
            console.log("Event listener attached!");
        });
    </script>
</body>
</html>
